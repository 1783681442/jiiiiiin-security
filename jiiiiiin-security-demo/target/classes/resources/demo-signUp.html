<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>注册 - demo</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        [v-cloak] {
            display: none !important;
        }

        .title, .hint-p {
            text-align: center;
        }

        .head-box {
            margin-bottom: 20px;
        }

        .head-img {
            width: 50px;
            margin: 0 auto;
            margin-bottom: 20px;
            border: 1px solid #eee;
            display: block;
        }

        .image-code-input {
            width: 50%;
        }

        .image-code {
            position: absolute;
            width: 100px;
            margin-left: 20px;
            height: 40px;
        }

        .from {
            margin-top: 150px;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>

    <el-row class="from">
        <el-col :span="8">&nbsp;</el-col>
        <el-col :span="8">

            <h3 class="title">注册 - 社交快捷方式</h3>

            <!--
            在跳转到当前页面之前：
            // store ConnectionData in session and redirect to register page
            sessionStrategy.setAttribute(new ServletWebRequest(request), ProviderSignInAttempt.SESSION_ATTRIBUTE, new ProviderSignInAttempt(token.getConnection()));
            throw new SocialAuthenticationRedirectException(buildSignupUrl(request));

            可以新开一个交易获取session中的授权用户信息，进行提示
            -->

            <el-tabs type="border-card">
                <el-tab-pane label="账号方式">
                    <div class="head-box">
                        <img class="head-img"
                             :src="authUserInfo!=null ? authUserInfo.headimg : 'https://spring.io/img/homepage/icon-spring-boot.svg'"
                             alt="">
                    </div>
                    <!--应用自身来实现注册或者绑定第三方授权用户信息的接口-->
                    <el-form ref="form" label-width="80px" action="/user/auth/register" method="post">
                        <el-form-item label="用户名" required="true">
                            <el-input name="username" v-model="username"></el-input>
                        </el-form-item>

                        <el-form-item label="密码" required="true">
                            <el-input name="password" v-model="password" type="password"></el-input>
                        </el-form-item>

                        <el-form-item label="验证码" required="true">
                            <el-input name="imageCode" class="image-code-input"></el-input>
                            <img src="/code/image" class="image-code" @click="onChangeValidateImgCode">
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="onRegister">提交注册</el-button>
                            <el-button type="primary" @click="onBind">绑定到已有账号</el-button>
                        </el-form-item>
                    </el-form>
                </el-tab-pane>
            </el-tabs>

            <p class="hint-p" v-if="authUserInfo!=null">{{authUserInfo.nickname}}需要注册之后才能和{{authUserInfo.providerId ===
                'weixin' ?
                '微信': 'QQ'}}社交账号进行绑定</p>

        </el-col>
        <el-col :span="8">&nbsp;</el-col>
    </el-row>

</div>

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/common.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                username: 'admin',
                password: 'a11111',
                authUserInfo: null
            }
        },
        methods: {
            onRegister: function (e) {
                console.log(this.$refs.form)
                this.$refs.form.$el.submit();
            },
            onBind: function (e) {
                console.log(this.$refs.form)
                this.$refs.form.$el.submit();
            },
            reqSendSmsCode: function (e) {
                var that = this
                this.sendSmsCodeBtnStatus = true
                this.$vp.get('/code/sms', {
                    params: {
                        mobile: this.mobile
                    }
                }).then(function (response) {
                    console.log(`请求发送短信成功->`, response)
                    // TODO 对按钮做发送时长控制
                    that.sendSmsCodeBtnStatus = false
                    that.$message('发送成功')
                }).catch(function (err) {
                    alert(`请求短信验证码出错${JSON.stringify(err.response)}`)
                    that.sendSmsCodeBtnStatus = false
                })
            },
            onChangeValidateImgCode: function (e) {
                e.target.src = `${baseConfig.baseURL}/code/image?${new Date().getTime()}`
            },
            onTapQQAuthSignIn: function () {
                /**
                 * social的过滤器 SocialAuthenticationFilter 会拦截`/auth`标识的接口
                 * /qq 代表的是QQProperties#providerId
                 * @type {string}
                 */
                // window.location.href = `${baseConfig.baseURL}/auth/qq`
                // 测试接口，本地需要使用修改host文件方式映射到，www.pinzhi365.com
                window.location.href = `${baseConfig.baseURL}/qqLogin/callback.do`
            }
        },
        created() {
            this.$vp.get('/social/user')
                .then((resp) => {
                    this.authUserInfo = resp.data
                    console.log('resp', resp)
                })
                .catch(err => {
                    console.log('获取授权用户信息失败', err)
                    alert(`获取授权用户信息失败 [${JSON.stringify(err).substring(0, 10)}]`)
                });
        }

    })
</script>
</body>
</html>
